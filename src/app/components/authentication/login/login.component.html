<div class="login-container">
  <div class="login-wrapper">
    <div class="login-form">
      <div class="card my-5">
        <div class="card-body">
          <div class="d-flex justify-content-center align-items-end mb-4">
            <h3 class="mb-0"><b>Đăng nhập</b></h3>
          </div>
          <div class="form-group mb-3">
            <label class="form-label" for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email Address" value="info@codedthemes.com" />
          </div>
          <div class="form-group mb-3">
            <label class="form-label" for="password">Mật khẩu</label>
            <input type="password" class="form-control" id="password" placeholder="Password" value="123456789" />
          </div>
          <div class="d-grid mt-4">
            <button type="button" class="btn btn-primary" (click)="navigateToDashBoard()">Login</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
