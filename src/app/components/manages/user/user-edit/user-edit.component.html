<form [formGroup]="editUserForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="fullname">Họ và tên:</label>
    <input id="name" formControlName="fullname" type="text" />
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input id="email" formControlName="email" type="email" />
  </div>
  <div class="form-group">
    <label for="position">Phone:</label>
    <input id="phone" formControlName="phone" type="text" />
  </div>
  <!-- <div class="form-group">
      <label for="birthday">Ngày tham gia:</label>
      <input type="date" id="birthday" class="form-control" [(ngModel)]="user.birthday" name="birthday" required>
    </div> -->
  <button type="submit" class="btn btn-primary">Cập nhật</button>
  <button type="button" (click)="cancel()" class="btn btn-secondary">Hủy</button>
</form>
