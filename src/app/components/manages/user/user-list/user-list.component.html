<div class="col-md-12 col-xl-8">
  <h5 class="mb-3">Recent Order</h5>
  <div class="card tbl-card">
    <div class="table-responsive">
      <table class="table table-hover mb-0">
        <thead>
          <tr>
            <th>USERNAME</th>
            <th>PHONE</th>
            <th>EMAIL</th>
            <th>ADDRESS</th>
            <th>BIRTHDAY</th>
            <th>FULLNAME</th>
            <th>POSITION</th>
            <!-- <th class="text-end">TOTAL ORDER</th>
              <th class="text-end">TOTAL AMOUNT</th> -->
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of listUsers">
            <td>{{ user.username }}</td>
            <td>{{ user.phone }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.address }}</td>
            <td>{{ user.birthday }}</td>
            <td>{{ user.fullname }}</td>
            <td>{{ user.position }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
