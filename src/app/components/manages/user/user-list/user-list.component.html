<div class="col-md-12 col-xl-8">
  <h5 class="mb-3">Danh sách người dùng</h5>

  <!-- Nút thêm người dùng -->
  <button (click)="navigateToAddUser()" class="btn btn-primary mb-3">Thêm người dùng</button>

  <div class="card tbl-card">
    <div class="table-responsive">
      <table class="table table-hover mb-0">
        <thead>
          <tr>
            <th>STT</th>
            <th>Avatar</th>
            <th>Tên người dùng</th>
            <th>Email</th>
            <th>Địa chỉ</th>
            <th>Quyền hạn</th>
            <th>Ngày sinh</th>
            <th>Trạng thái</th>
            <th>Thời gian tạo</th>
            <th>Thao tác</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of listUsersDB; let i = index">
            <td>{{ i + 1 }}</td>
            <td><img [src]="user.avatar" alt="User Avatar" width="100" height="100" /></td>
            <td>{{ user.fullname }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.address }}</td>
            <td>{{ user.position }}</td> 
            <td>{{ user.birthday }}</td>
            <td>
              <button (click)="toggleUserActiveStatus(user)">{{ user.isActive ? 'Active' : 'Unactive' }}</button>
            </td>
            <td>{{ user.createOn }}</td>
            <td>
              <!-- Nút sửa -->
              <button (click)="navigateToEditUser(user.userId)" class="btn btn-warning btn-sm">Sửa</button> 
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
