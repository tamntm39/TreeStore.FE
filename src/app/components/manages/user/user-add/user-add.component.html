<div class="container mt-4">
  <div class="card p-4">
    <h4 class="card-title mb-4">Thêm người dùng mới</h4>
    <form [formGroup]="editUserForm" (ngSubmit)="onSubmit()">
      <!-- Avatar -->
      <div class="mb-3 text-center">
        <img [src]="editUserForm.get('avatar')?.value || 'default-avatar.png'" alt="User Avatar" class="rounded" width="150" height="150" />
        <div class="mt-2">
          <input type="file" accept="image/*" />
          <!-- (change)="onAvatarChange($event)"  -->
        </div>
      </div>
      <div class="mb-3">
        <label for="fullname" class="form-label">Tên tài khoản</label>
        <input type="text" id="username" class="form-control" formControlName="username" required />
      </div>
      <div class="mb-3">
        <label for="fullname" class="form-label">Tên khách hàng</label>
        <input type="text" id="fullname" class="form-control" formControlName="fullname" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" formControlName="email" required />
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input type="text" id="phone" class="form-control" formControlName="phone" required />
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" id="address" class="form-control" formControlName="address" required />
      </div>
      <div class="mb-3">
        <label for="birthday" class="form-label">Birthday</label>
        <input type="date" id="birthday" class="form-control" formControlName="birthday" required />
      </div>

      <!-- Dropdown chọn vai trò -->
      <div class="mb-3">
        <label for="roles" class="form-label">Roles</label>
        <div *ngFor="let role of availableRoles">
          <input type="checkbox" [value]="role.id" (change)="onRoleChange($event)" />
          {{ role.name }}
        </div>
      </div>

      <div class="d-flex justify-content-end">
        <!-- <button type="button" (click)="cancel()" class="btn btn-secondary">Hủy</button> -->
        <button type="submit" class="btn btn-primary">Lưu người dùng</button>
      </div>
    </form>
  </div>
</div>
