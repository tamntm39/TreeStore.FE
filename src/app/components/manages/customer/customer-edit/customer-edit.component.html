<div class="container mt-4">
  <div class="card p-4">
    <h4 class="card-title mb-4">Chỉnh sửa thông tin khách hàng</h4>
    <form [formGroup]="editCustomerForm" (ngSubmit)="onSubmit()">
      <!-- Avatar -->
      <div class="mb-3 text-center">
        <img [src]="editCustomerForm.get('avatar')?.value" alt="Customer Avatar" class="rounded" width="150" height="150" />
      </div>

      <div class="mb-3">
        <label for="fullName" class="form-label">Tên khách hàng</label>
        <input type="text" id="fullname" class="form-control" formControlName="fullname" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" formControlName="email" required />
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Số điện thoại</label>
        <input type="text" id="phone" class="form-control" formControlName="phone" required />
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Địa chỉ</label>
        <input type="text" id="address" class="form-control" formControlName="address" required />
      </div>
      
      <div class="d-flex justify-content-end">
        <button type="button" (click)="cancel()" class="btn btn-secondary">Hủy</button>
        <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
      </div>
    </form>
  </div>
</div>
