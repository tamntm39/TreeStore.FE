<div class="col-md-12 col-xl-8">
  <h5 class="mb-3">Danh sách bình luận</h5>
  <div class="card tbl-card">
    <div class="table-responsive">
      <table class="table table-hover mb-0">
        <thead>
          <tr>
            <th>STT</th>
            <th>Mã sản phẩm</th>
            <th>Mã bình luận</th>
            <th>Bình luận</th>
            <th>Hành động</th> <!-- Cột cho hành động -->
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let review of listReviewDB; let i = index">
            <td>{{ i + 1 }}</td> <!-- Hiển thị STT -->
            <td>{{ review.productId }}</td> 
            <td>{{ review.reviewId }}</td>
            <td>{{ review.comment }}</td> <!-- Bình luận -->
            <td>
              <button (click)="deleteReview(review.reviewId)" class="btn btn-danger btn-sm">Xóa</button> <!-- Gọi deleteReview với reviewId -->
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
