<div class="col-md-12 col-xl-8">
  <h5 class="mb-3">Danh sách bình luận</h5>
  <div class="card tbl-card">
    <div class="table-responsive">
      <table class="table table-hover mb-0">
        <thead>
          <tr>
            <th>STT</th>
            <th>Tên Khách Hàng</th>
            <th>Xếp Hạng</th>
            <th>Bình Luận</th>
            <th>Thao Tác</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let review of reviews; let i = index">
            <td>{{ i + 1 }}</td> <!-- Hiển thị STT -->
            <td>{{ review.customerName }}</td> <!-- Tên Khách Hàng -->
            <td>{{ review.rating }}/5</td> <!-- Xếp Hạng -->
            <td>{{ review.comment }}</td> <!-- Bình Luận -->
            <td>
              <button (click)="deleteReview(review)" class="btn btn-danger btn-sm">Xóa</button>

            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
