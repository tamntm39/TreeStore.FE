<div class="col-md-12 col-xl-8">
    <h5 class="mb-3">Danh sách cây</h5>
  
    <!-- Nút thêm cây mới -->
    <button (click)="navigateToAddProduct()" class="btn btn-primary mb-3">Thêm cây mới</button>
  
    <div class="card tbl-card">
      <div class="table-responsive">
        <table class="table table-hover mb-0">
          <thead>
            <tr>
              <th>STT</th>
              <th>Tên cây</th>
              <th>Số lượng</th>
              <th>Giá</th>
              <th>Loại cây</th>
              <th>Hình ảnh</th> <!-- Thêm cột cho hình ảnh -->
            
              <th>Thao tác</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of listProducts; let i = index">
              <td>{{ i + 1 }}</td>
             
              <td>{{ product.name }}</td>
              <td>{{ product.quantity }}</td>
              <td>{{ product.priceOutput }}đ</td> 
              <td>{{ product.category?.name }}</td>

              <td>
                <img [src]="product.img" alt="{{ product.name }}" width="100" height="100" />
              </td>
              <td>
                <button (click)="navigateToEditProduct(product.productId)" class="btn btn-warning btn-sm">Sửa</button> <!-- Sử dụng productId -->
                <button (click)="deleteProduct(product.productId)" class="btn btn-danger btn-sm">Xóa</button> <!-- Sử dụng productId -->
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
