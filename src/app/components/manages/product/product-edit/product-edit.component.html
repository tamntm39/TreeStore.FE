<form (ngSubmit)="onSubmit()" #productForm="ngForm">
    <div class="form-group">
      <label for="productName">Tên sản phẩm:</label>
      <input type="text" id="productName" class="form-control" [(ngModel)]="product.name" name="name" required>
    </div>
    <div class="form-group">
      <label for="productType">Loại sản phẩm:</label>
      <input type="text" id="productType" class="form-control" [(ngModel)]="product.type" name="type" required>
    </div>
    <div class="form-group">
      <label for="quantity">Số lượng:</label>
      <input type="number" id="quantity" class="form-control" [(ngModel)]="product.quantity" name="quantity" required>
    </div>
    <div class="form-group">
      <label for="price">Giá:</label>
      <input type="number" id="price" class="form-control" [(ngModel)]="product.price" name="price" required>
    </div>
    <div class="form-group">
      <label for="image">Hình ảnh:</label>
      <input type="file" id="image" class="form-control" (change)="onFileSelected($event)" name="image" required>
    </div>
    <button type="submit" class="btn btn-primary">Cập nhật</button>
    <button type="button" (click)="cancel()" class="btn btn-secondary">Hủy</button>
</form>
