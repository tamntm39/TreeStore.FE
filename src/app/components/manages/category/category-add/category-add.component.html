<div class="container mt-4">
  <div class="card p-4">
    <h4 class="card-title mb-4">Thêm danh mục mới</h4>
    <form [formGroup]="editCategoryForm" (ngSubmit)="onSubmit()">

      <div class="mb-3">
        <label for="name" class="form-label">Tên danh mục</label>
        <input 
          type="text" 
          id="name" 
          class="form-control" 
          formControlName="name" 
          placeholder="Nhập tên danh mục" 
          required 
        />
        <div *ngIf="editCategoryForm.get('name')?.invalid && editCategoryForm.get('name')?.touched" class="text-danger">
          Tên danh mục là bắt buộc.
        </div>
      </div>

      <div class="d-flex justify-content-end">
        <button type="button" (click)="cancel()" class="btn btn-secondary me-2">Hủy</button>
        <button type="submit" class="btn btn-primary" [disabled]="editCategoryForm.invalid">Lưu danh mục</button>
      </div>
    </form>
  </div>
</div>
