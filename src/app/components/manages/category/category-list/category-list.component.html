<div class="col-md-12 col-xl-8">
  <h5 class="mb-3">Danh sách danh mục</h5>

  <!-- Nút thêm danh mục -->
  <button (click)="navigateToAddCategory()" class="btn btn-primary mb-3">Thêm danh mục</button>

  <div class="card tbl-card">
    <div class="table-responsive">
      <table class="table table-hover mb-0">
        <thead>
          <tr>
            <th>STT</th>
            <th>Tên danh mục</th>
            <th>Trạng thái</th>
            <th>Thao tác</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let category of listCategoriesDB; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ category.name }}</td>
           <td>
             <button (click)="toggleCategoryActiveStatus(category)">{{ category.isActive ? 'Kích hoạt' : 'Vô hiệu khóa' }}</button>
            </td>
            <td>
              <!-- Nút sửa danh mục -->
              <button (click)="navigateToEditCategory(category.categoryId)" class="btn btn-warning btn-sm">Sửa</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
